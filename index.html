<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Kuri Clicker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div class="flex">
        <section class="sideSection">
            <span id="kuriboh" class="flex upgradesBtn">
                <div class="kuriboh imageUpgrades"></div>
                <div id="kuribohClickable" class="upgrades clickable"><p id="kuribohCost">Kuriboh </br>coût: 50 kuriboh</p></div>
            </span>
            <span id="kuriboo" class="flex upgradesBtn hidden">
                <div class="kuriboo imageUpgrades"></div>
                <div id="kuribooClickable" class="upgrades clickable"><p id="kuribooCost"></p></div>
            </span>
            <span id="kuribee" class="flex upgradesBtn hidden">
                <div class="kuribee imageUpgrades"></div>
                <div id="kuribeeClickable" class="upgrades clickable"><p id="kuribeeCost"></p></div>
            </span>
            <span id="kuribeh" class="flex upgradesBtn hidden">
                <div class="kuribeh imageUpgrades"></div>
                <div id="kuribehClickable" class="upgrades clickable"><p id="kuribehCost"></p></div>
            </span>
            <span id="kuribah" class="flex upgradesBtn hidden">
                <div class="kuribah imageUpgrades"></div>
                <div id="kuribahClickable" class="upgrades clickable"><p id="kuribahCost"></p></div>
            </span>
            <span id="kuribabylon" class="flex upgradesBtn hidden">
                <div class="kuribabylon imageUpgrades"></div>
                <div class="upgrades"><p id="kuribabylonCost"></p></div>
            </span>
            <span id="kuribandit" class="flex upgradesBtn hidden">
                <div class="kuribandit imageUpgrades"></div>
                <div class="upgrades"><p id="kuribanditCost"></p></div>
            </span>
            <span id="winged" class="flex upgradesBtn">
                <div id="wingedImage"class="winged imageUpgrades"></div>
                <div id="wingedClickable"class="upgrades clickable"><p id="wingedCost">Kuriboh ailée (lvl 0)</br>0 kuriboh/s</br>coût: 200 kuriboh</p></div>
            </span>

        </section>
        <section class="middleSection backgroundFlute">
            <div class="flex justifyAround"><p id="displayScore">kuriboh: 0</p><p id="displayClick">kuriboh/click: 1</p><p id="displayDps">kuriboh/s: 0</p></div>
            <span class="helper"></span><img id="click" class="flute" src="./Images/FluteTransp.png" alt="...">
        </section>
        <section class="sideSection">
            <span id="multiply" class="flex upgradesBtn">
                <div class="upgrades clickable"><p id="multiplyCost">Multiplicateur </br>x1 </br>coût: 50 kuriboh</p></div>
                <div class="multiply imageUpgrades"></div>
            </span>
            <span id="wings" class="flex upgradesBtn hidden">
                <div id="wing10Clickable" class="upgrades clickable"><p id="wingsCost"></p></div>
                <div class="wings imageUpgrades"></div>
            </span>
            <span id="stars" class="flex upgradesBtn hidden">
                <div class="upgrades clickable"><p id="starsCost">Crépuscule à Cinq Étoiles</br> coût: 3 de chaque frère kuriboh</p></div>
                <div class="stars imageUpgrades"></div>
            </span>
            <span id="berserk" class="flex upgradesBtn hidden">
                <div class="upgrades clickable"><p id="berserkCost">Éclat du Berserker</br> coût: 50kuriboh</p></div>
                <div class="berserk imageUpgrades"></div>
            </span>
        </section>
    </div>
    <script src='script.js'></script>
</body>
</html>
